</head>
<body>
  <nav>
  <button onclick="ir('index.html')" id="btn-inicio">Inicio</button>
  <button onclick="ir('masvendido.html')" id="btn-masvendido">Lo m치s vendido</button>
  <button onclick="ir('ofertas.html')" id="btn-ofertas">Ofertas</button>
  <button onclick="ir('nuevo.html')" id="btn-nuevo">Lo nuevo</button>
  <button onclick="ir('contacto.html')" id="btn-contacto">Cont치ctanos</button>
  <button onclick="ir('nosotros.html')" id="btn-nosotros">Sobre nosotros</button>
  <button id="btn-carrito" aria-label="Abrir carrito">
    Carrito
    <img src="admin/img/carrito.png" alt="Carrito" />
    <span id="carrito-count" aria-live="polite">0</span>
  </button>
  <select id="idioma" onchange="cambiarIdioma(this.value)" aria-label="Seleccionar idioma">
    <option value="es">ES</option>
    <option value="en">EN</option>
  </select>
</nav>

  <div class="titulo-container">
    <h1 id="titulo">Cont치ctanos</h1>
  </div>
 <main class="contacto-info">
  <p><strong>游늸 Direcci칩n:</strong> Calle Futura 123, Ciudad Tecno</p>
  <p><strong>游 Tel칠fono:</strong> +52 123 456 7890</p>
  <p><strong>游닎 Correo electr칩nico:</strong> ventas@tiendatech.com</p>
  <p><strong>游 Horarios:</strong> Lunes a Viernes, 9:00 a.m. - 6:00 p.m.</p>

  <main id="productos"></main>

  <!-- Modal carrito -->
  <div id="modal-carrito" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="contenido">
      <h2 id="modal-title">Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <button id="vaciar-carrito" aria-label="Vaciar carrito">Vaciar carrito</button>
      <button id="cerrar-carrito" aria-label="Cerrar carrito">X</button>
    </div>
  </div>

  <script>
    function actualizarTextoMenu() {
  const textos = {
    es: {
      inicio: "Inicio",
      masvendido: "Lo m치s vendido",
      ofertas: "Ofertas",
      nuevo: "Lo nuevo",
      contacto: "Cont치ctanos",
      nosotros: "Sobre nosotros",
      carrito: "Carrito"
    },
    en: {
      inicio: "Home",
      masvendido: "Best Sellers",
      ofertas: "Deals",
      nuevo: "New",
      contacto: "Contact Us",
      nosotros: "About Us",
      carrito: "Cart"
    }
  };

  const t = textos[idioma];

  document.getElementById("btn-inicio").textContent = t.inicio;
  document.getElementById("btn-masvendido").textContent = t.masvendido;
  document.getElementById("btn-ofertas").textContent = t.ofertas;
  document.getElementById("btn-nuevo").textContent = t.nuevo;
  document.getElementById("btn-contacto").textContent = t.contacto;
  document.getElementById("btn-nosotros").textContent = t.nosotros;
  document.getElementById("btn-carrito").childNodes[0].textContent = t.carrito + " ";
}

  let idioma = localStorage.getItem('idioma') || 'es';
  let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

  function actualizarContador() {
    const count = carrito.reduce((acc, item) => acc + item.cantidad, 0);
    document.getElementById('carrito-count').textContent = count;
  }

  const modalCarrito = document.getElementById('modal-carrito');
  const listaCarrito = document.getElementById('lista-carrito');

  function abrirCarrito() {
    renderizarCarrito();
    modalCarrito.style.display = 'flex';
  }

  function cerrarCarrito() {
    modalCarrito.style.display = 'none';
  }

  function renderizarCarrito() {
    listaCarrito.innerHTML = '';
    if (carrito.length === 0) {
      listaCarrito.innerHTML = '<li>El carrito est치 vac칤o.</li>';
      return;
    }
    carrito.forEach(item => {
      const producto = productos.find(p => p.id === item.id);
      if (!producto) return;
      const li = document.createElement('li');
      li.textContent = `${producto.nombre[idioma]} x${item.cantidad}`;
      listaCarrito.appendChild(li);
    });
  }

  function vaciarCarrito() {
    carrito = [];
    localStorage.removeItem('carrito');
    actualizarContador();
    renderizarCarrito();
  }

  function cambiarIdioma(lang) {
    idioma = lang;
    localStorage.setItem('idioma', idioma);
    renderizarProductos();
    actualizarContador();
    actualizarTextoTitulo();
    actualizarTextoMenu();
  }
function actualizarTextoTitulo() {
  const titulo = document.getElementById('titulo');
  if (idioma === 'es') {
    titulo.textContent = 'Cont치ctanos';
    document.title = 'Cont치ctanos - Tienda Tech';
  } else {
    titulo.textContent = 'Contact Us';
    document.title = 'Contact Us - Tech Store';
  }
}

  function ir(ruta) {
    window.location.href = ruta;
  }

  // Esperar a que cargue el DOM
  document.addEventListener('DOMContentLoaded', () => {
    const selectIdioma = document.getElementById('idioma');
    if (selectIdioma) {
      selectIdioma.value = idioma;
      selectIdioma.addEventListener('change', () => cambiarIdioma(selectIdioma.value));
    }

    renderizarProductos();
    actualizarContador();
    actualizarTextoTitulo();
    actualizarTextoMenu();

    document.getElementById('btn-carrito').addEventListener('click', abrirCarrito);
    document.getElementById('cerrar-carrito').addEventListener('click', cerrarCarrito);
    document.getElementById('vaciar-carrito').addEventListener('click', vaciarCarrito);
  });
</script>
</body>
</html>
