<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ofertas - Tienda Tech</title>
  <style>
    .etiqueta-oferta {
  position: absolute;
  top: 8px;
  right: 8px;
  background: crimson;
  color: white;
  font-weight: bold;
  font-size: 0.75rem;
  padding: 2px 6px;
  border-radius: 4px;
  z-index: 10;
}
    @import url('https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('img/textura.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #e6e4dd;
      color: #222;
    }
    nav {
      position: fixed; top: 0; left: 0; width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex; justify-content: center; gap: 20px;
      padding: 12px 10px; z-index: 10000; flex-wrap: wrap; align-items: center;
    }
    nav button, nav select {
      background: transparent; border: none; color: white;
      font-size: 1rem; cursor: pointer; padding: 6px 12px;
      border-radius: 6px; transition: background-color 0.3s;
      font-weight: bold; display: flex; align-items: center; gap: 6px;
    }
    nav button:hover, nav select:hover {
      background: rgba(255,255,255,0.2);
    }
    nav img { height: 18px; filter: brightness(100%) contrast(120%); }
    #carrito-count {
      background: #f00; border-radius: 50%; color: white;
      font-weight: bold; font-size: 0.75rem; padding: 2px 6px;
      margin-left: 4px;
    }
    .titulo-container {
      margin-top: 56px;
      background-image: url('img/encabezado.jpg');
      background-position: center; background-size: cover;
      height: 120px; display: flex;
      justify-content: center; align-items: center;
      box-shadow: inset 0 0 50px 25px rgba(230,228,221,0.9);
    }
    h1#titulo {
      font-family: 'Cooper Black', serif; font-size: 3rem;
      color: rgb(12,26,66); text-shadow:
        -1px -1px 0 #afcfc4,
         1px -1px 0 #afcfc4,
        -1px  1px 0 #afcfc4,
         1px  1px 0 #afcfc4;
      margin: 0; padding: 0 20px;
    }
    main#productos {
      max-width: 1200px; margin: 40px auto 80px;
      display: grid; grid-template-columns: repeat(4,1fr);
      gap: 24px 32px; padding: 0 15px;
    }
    .producto {
      position: relative;
      width: 200px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    .producto:hover {
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.2);
      transform: translateY(-5px);
    }
    .oferta-num {
      position: absolute; top: 8px; left: 8px;
      background: rgba(0,0,0,0.6); color: #fff;
      font-weight: bold; padding: 2px 6px; border-radius: 4px;
      font-size: .9rem;
    }
    .producto img {
      width: 100%; height: 140px; object-fit: contain;
      border-radius: 6px; border: 1px solid #ddd;
      background: #fafafa; margin-bottom: 12px;
    }
    .producto h3 {
      font-family: 'Cooper Black', serif; font-size: 1.1rem;
      margin: 0 0 8px; text-align: center;
    }
    .producto p {
      font-size: .9rem; color: #555; text-align: center;
      flex-grow: 1; margin: 0 0 12px;
    }
    .precio-original {
      text-decoration: line-through;
      color: #888;
      font-size: 0.95rem;
    }
    .porcentaje-descuento {
      font-size: 0.9rem;
      color: green;
      margin-bottom: 8px;
    }
    .precio-oferta {
      font-size: 1.2rem; color: #e60000;
      font-weight: bold; margin-bottom: 4px;
    }
    .ver-producto {
      background: #0019b8; color: #fff; padding: 8px 12px;
      border-radius: 6px; text-decoration: none;
      font-weight: bold; transition: background-color .3s;
    }
    .ver-producto:hover {
      background: #0019b8;
    }
    footer {
      background: rgba(230, 228, 221, 0.9);
      padding: 20px 10px;
      max-width: 1200px;
      margin: 0 auto 20px auto;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }
    @media (max-width:1024px) {
      main#productos { grid-template-columns:repeat(3,1fr); }
    }
    @media (max-width:768px) {
      main#productos { grid-template-columns:repeat(2,1fr); }
      nav { gap:10px; padding:10px 8px; }
    }
    @media (max-width:480px) {
      main#productos { grid-template-columns:1fr; }
      nav { gap:6px; padding:10px 6px; }
      h1#titulo { font-size:2rem; }
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="ir('index.html')" id="btn-inicio">Inicio</button>
    <button onclick="ir('masvendido.html')" id="btn-masvendido">Lo m치s vendido</button>
    <button onclick="ir('ofertas.html')" id="btn-ofertas">Ofertas</button>
    <button onclick="ir('nuevo.html')" id="btn-nuevo">Lo nuevo</button>
    <button onclick="ir('contacto.html')" id="btn-contacto">Cont치ctanos</button>
    <button onclick="ir('nosotros.html')" id="btn-nosotros">Sobre nosotros</button>
    <select id="idioma">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>

  <div class="titulo-container">
    <h1 id="titulo">Ofertas</h1>
  </div>

  <main id="productos"></main>

   <footer id="footer">
    Contacto: ventas@tiendatech.com | Tel: +52 123 456 7890<br />
    Direcci칩n: Calle Futura 123, Ciudad Tecno
  </footer>

  <script>
    const idioma = localStorage.getItem("idioma") || "es";
    document.getElementById("idioma").value = idioma;
    document.getElementById("idioma").addEventListener("change", e => {
      localStorage.setItem("idioma", e.target.value);
      location.reload();
    });

    const textos = {
      es: {
        titulo: "Ofertas",
        ver: "Ver"
      },
      en: {
        titulo: "Deals",
        ver: "View"
      }
    };

    document.getElementById("titulo").textContent = textos[idioma].titulo;
    document.getElementById("btn-inicio").textContent = idioma === "es" ? "Inicio" : "Home";
    document.getElementById("btn-masvendido").textContent = idioma === "es" ? "Lo m치s vendido" : "Best Sellers";
    document.getElementById("btn-ofertas").textContent = idioma === "es" ? "Ofertas" : "Deals";
    document.getElementById("btn-nuevo").textContent = idioma === "es" ? "Lo nuevo" : "New";
    document.getElementById("btn-contacto").textContent = idioma === "es" ? "Cont치ctanos" : "Contact Us";
    document.getElementById("btn-nosotros").textContent = idioma === "es" ? "Sobre nosotros" : "About Us";

    function ir(ruta) {
      window.location.href = ruta;
    }

    const productos = [
      { id: 1, nombre: { es: "Smartwatch Solar", en: "Solar Smartwatch" }, descripcion: { es: "Reloj inteligente con carga solar.", en: "Smartwatch with solar charging." }, imagen: "img/smartwatchsolar.jpg", precioOriginal: 1800, precioOferta: 1500 },
      { id: 2, nombre: { es: "Aud칤fonos 360", en: "360 Headphones" }, descripcion: { es: "Audio envolvente con cancelaci칩n de ruido.", en: "Immersive sound with noise cancelling." }, imagen: "img/audifonos.jpg", precioOriginal: 1500, precioOferta: 1200 },
      { id: 3, nombre: { es: "Mini Proyector LED", en: "Mini LED Projector" }, descripcion: { es: "Proyector port치til con HDMI y USB.", en: "Portable projector with HDMI and USB." }, imagen: "img/proyector.jpg", precioOriginal: 2500, precioOferta: 2200 },
      { id: 4, nombre: { es: "L치mpara UV", en: "UV Desk Lamp" }, descripcion: { es: "L치mpara LED con desinfecci칩n UV.", en: "LED lamp with UV disinfection." }, imagen: "img/lampara.jpg", precioOriginal: 950, precioOferta: 800 }
    ];

    function renderizarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos.forEach((p, i) => {
        const descuento = Math.round(((p.precioOriginal - p.precioOferta) / p.precioOriginal) * 100);
        const card = document.createElement("div");
        card.className = "producto";
        card.innerHTML = `
          <div class="oferta-num">${i + 1}.</div>
          <img src="${p.imagen}" alt="${p.nombre[idioma]}">
          ${p.oferta ? '<div class="etiqueta-oferta">游댠 OFERTA</div>' : ''}
          <h3>${p.nombre[idioma]}</h3>
          <p>${p.descripcion[idioma]}</p>
          <div class="precio-original">$${p.precioOriginal}</div>
          <div class="precio-oferta">$${p.precioOferta}</div>
          <div class="porcentaje-descuento">${descuento}% OFF</div>
          <a href="producto-oferta.html?id=${p.id}" class="ver-producto">${textos[idioma].ver}</a>
        `;
        contenedor.appendChild(card);
      });
    }

    renderizarProductos();
  </script>
</body>
</html>
