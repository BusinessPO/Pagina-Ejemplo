<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lo más vendido</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: url('img/textura.jpg') fixed cover #e6e4dd;
    }
    header {
      position: relative;
      text-align: center;
      padding-top: 60px;  /* espacio para el título */
      padding-bottom: 20px;
    }
    header::before {
      content: "";
      background: url('img/encabezado.jpg') center/cover no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 250px;
      z-index: -1;
    }
    nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      z-index: 10;
      flex-wrap: wrap;
    }
    nav button, nav select {
      background: transparent;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    nav img {
      vertical-align: middle;
      height: 20px;
    }
    h1 {
      position: relative;
      z-index: 1;
      margin: 0;
      font-family: 'Cooper Black', serif;
      font-size: 3em;
      color: white;
      text-shadow:
        -1px -1px 0 #6a7a8a,
         1px -1px 0 #6a7a8a,
        -1px  1px 0 #6a7a8a,
         1px  1px 0 #6a7a8a;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      padding: 30px 10px;
      max-width: 1200px;
      margin: 10px auto;
      justify-items: center;
    }
    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .imagen-producto {
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 12px;
      background: #fafafa;
      border-radius: 8px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .imagen-producto img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }
    .producto h3 {
      font-family: Georgia, serif;
      margin: 10px 0 5px;
    }
    .producto p {
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    .producto button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <button onclick="ir('index.html')" id="btn-inicio">Inicio</button>
    <button onclick="ir('ofertas.html')" id="btn-ofertas">Ofertas</button>
    <button onclick="ir('nuevo.html')" id="btn-nuevo">Lo nuevo</button>
    <button onclick="ir('personalizados.html')" id="btn-personalizados">Personalizados</button>
    <button onclick="ir('contacto.html')" id="btn-contacto">Contáctanos</button>
    <button onclick="ir('nosotros.html')" id="btn-nosotros">Sobre nosotros</button>
    <button onclick="ir('carrito.html')">
      <img src="img/carrito.png" alt="Carrito">
      <span id="btn-carrito">Carrito</span>
    </button>
    <select id="idioma" onchange="cambiarIdioma(this.value)">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
  <h1 id="titulo">Lo más vendido</h1>
</header>

<main id="productos"></main>

<footer id="footer">
  Contacto: ventas@tiendatech.com | Tel: +52 123 456 7890<br>
  Dirección: Calle Futura 123, Ciudad Tecno
</footer>

<script>
  const productosMasVendidos = [
    /* tus productos aquí */
  {
    nombre: { es: "Bocina bluetooth resistente", en: "Rugged Bluetooth Speaker" },
    desc: { es: "Sonido potente y resistente al agua IP67.", en: "Powerful sound, water resistant (IP67)." },
    img: "img/bocina.jpg"
  },
  {
    nombre: { es: "Cámara 360°", en: "360° Camera" },
    desc: { es: "Captura en 360° y streaming en vivo.", en: "360° capture with live streaming." },
    img: "img/camara.jpg"
  },
  {
    nombre: { es: "Smartwatch Solar", en: "Solar Smartwatch" },
    desc: { es: "Reloj con carga solar y sensores de salud.", en: "Solar-powered watch with health sensors." },
    img: "img/smartwatchsolar.jpg"
  },
  {
    nombre: { es: "Mini Proyector LED", en: "Mini LED Projector" },
    desc: { es: "Proyector portátil compatible con HDMI y USB.", en: "Portable projector with HDMI/USB." },
    img: "img/proyector.jpg"
  },
  {
    nombre: { es: "Audífonos 360", en: "360 Headphones" },
    desc: { es: "Sonido envolvente con cancelación activa.", en: "Surround sound with active noise canceling." },
    img: "img/audifonos.jpg"
  }

  ];
  let idioma = localStorage.getItem('idioma') || 'es';
  document.getElementById('idioma').value = idioma;

  function renderizarProductos() {
    const cont = document.getElementById('productos');
    cont.innerHTML = '';
    productosMasVendidos.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.innerHTML = `
        <div class="imagen-producto">
          <img src="${p.img}" alt="${p.nombre[idioma]}">
        </div>
        <h3>${p.nombre[idioma]}</h3>
        <p>${p.desc[idioma]}</p>
        <button>${idioma==='es' ? 'Agregar al carrito' : 'Add to cart'}</button>
      `;
      cont.appendChild(div);
    });
    // Actualizar textos de botones y header igual que antes...
  }

  function cambiarIdioma(lang) {
    idioma = lang;
    localStorage.setItem('idioma', lang);
    renderizarProductos();
  }

  function ir(ruta) {
    window.location.href = ruta;
  }

  window.addEventListener('DOMContentLoaded', renderizarProductos);
</script>

</body>
</html>
