<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Tech</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('img/textura.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-color: #e6e4dd;
    }
    /* Barra fija superior con encabezado y menú juntos */
    .barra-superior {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 1170px;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      user-select: none;
    }
    /* Título estilo Cooper Black como en la referencia */
    h1#titulo {
      font-family: 'Cooper Black', serif;
      font-size: 1.8em;
      color: white;
      margin: 0;
      white-space: nowrap;
      text-shadow:
        -1px -1px 0 #6a7a8a,
         1px -1px 0 #6a7a8a,
        -1px  1px 0 #6a7a8a,
         1px  1px 0 #6a7a8a;
      user-select: text;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav button, nav select {
      background: transparent;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 6px 12px;
      transition: color 0.3s;
    }
    nav button:hover, nav select:hover {
      color: #0d6efd;
    }
    nav button img {
      vertical-align: middle;
      height: 20px;
      margin-right: 6px;
    }
    /* Para que el main no quede oculto debajo de la barra */
    main {
      padding-top: 60px; /* Altura aprox. de la barra */
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding-left: 10px;
      padding-right: 10px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto 60px auto;
    }
    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .imagen-producto {
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 12px;
      background: #fafafa;
      border-radius: 8px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .imagen-producto img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }
    .producto h3 {
      font-family: 'Georgia', serif;
      margin: 10px 0 5px;
      font-weight: normal;
    }
    .producto p {
      font-size: 0.9em;
      margin-bottom: 10px;
      min-height: 38px;
    }
    .producto button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .producto button:hover {
      background: #0056b3;
    }
    footer {
      background: #ccc;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
      max-width: 1170px;
      margin: 0 auto 20px auto;
    }
    /* Responsividad */
    @media (max-width: 1024px) {
      main {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      main {
        grid-template-columns: 1fr;
      }
      nav {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="barra-superior">
    <h1 id="titulo">Tienda Tech</h1>

    <nav>
      <button onclick="ir('masvendido.html')" id="btn-masvendido">Lo más vendido</button>
      <button onclick="ir('ofertas.html')" id="btn-ofertas">Ofertas</button>
      <button onclick="ir('nuevo.html')" id="btn-nuevo">Lo nuevo</button>
      <button onclick="ir('personalizados.html')" id="btn-personalizados">Productos personalizados</button>
      <button onclick="ir('contacto.html')" id="btn-contacto">Contáctanos</button>
      <button onclick="ir('nosotros.html')" id="btn-nosotros">Sobre nosotros</button>
      <button onclick="ir('carrito.html')">
        <img src="img/carrito.png" alt="Carrito" />
        <span id="btn-carrito">Carrito</span>
      </button>
      <select id="idioma" onchange="cambiarIdioma(this.value)">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </nav>
  </div>

  <main id="productos"></main>

  <footer id="footer">
    Contacto: ventas@tiendatech.com | Tel: +52 123 456 7890<br />
    Dirección: Calle Futura 123, Ciudad Tecno
  </footer>

  <script>
    const productos = [
      {
        nombre: { es: "Smartwatch Solar", en: "Solar Smartwatch" },
        desc: { es: "Reloj inteligente con carga solar y monitoreo de salud.", en: "Smartwatch with solar charging and health tracking." },
        img: "img/smartwatchsolar.jpg"
      },
      {
        nombre: { es: "Audífonos 360", en: "360 Headphones" },
        desc: { es: "Audio envolvente con cancelación de ruido activa.", en: "Immersive sound with active noise cancelling." },
        img: "img/audifonos.jpg"
      },
      {
        nombre: { es: "Mini Proyector LED", en: "Mini LED Projector" },
        desc: { es: "Proyector portátil con entrada HDMI y USB.", en: "Portable projector with HDMI and USB input." },
        img: "img/proyector.jpg"
      },
      {
        nombre: { es: "Lámpara UV de escritorio", en: "UV Desk Lamp" },
        desc: { es: "Lámpara LED con desinfección UV automática.", en: "LED lamp with automatic UV sterilization." },
        img: "img/lampara.jpg"
      },
      {
        nombre: { es: "Bocina bluetooth resistente", en: "Rugged Bluetooth Speaker" },
        desc: { es: "Sonido potente y resistente al agua IP67.", en: "Powerful sound, water resistant (IP67)." },
        img: "img/bocina.jpg"
      },
      {
        nombre: { es: "Mouse ergonómico", en: "Ergonomic Mouse" },
        desc: { es: "Diseño cómodo para largas jornadas de trabajo.", en: "Comfortable design for long work hours." },
        img: "img/mouse.jpg"
      },
      {
        nombre: { es: "Teclado mecánico RGB", en: "RGB Mechanical Keyboard" },
        desc: { es: "Conexión USB-C, teclas retroiluminadas.", en: "USB-C, backlit keys." },
        img: "img/teclado.jpg"
      },
      {
        nombre: { es: "Pantalla plegable 12''", en: "Foldable Display 12''" },
        desc: { es: "Pantalla extra portátil para laptop o móvil.", en: "Extra portable screen for laptop or mobile." },
        img: "img/pantalla.jpg"
      },
      {
        nombre: { es: "Purificador portátil", en: "Portable Air Purifier" },
        desc: { es: "Limpieza de aire con filtro HEPA.", en: "Air cleaning with HEPA filter." },
        img: "img/purificador.jpg"
      },
      {
        nombre: { es: "Cámara 360°", en: "360° Camera" },
        desc: { es: "Captura en tiempo real en 360 grados.", en: "Real-time 360-degree capture." },
        img: "img/camara.jpg"
      },
      {
        nombre: { es: "Drone mini", en: "Mini Drone" },
        desc: { es: "Vuelo autónomo y grabación HD.", en: "Autonomous flight and HD recording." },
        img: "img/drone.jpg"
      },
      {
        nombre: { es: "Cargador solar portátil", en: "Portable Solar Charger" },
        desc: { es: "Ideal para aventuras, con doble salida USB.", en: "Perfect for adventures, dual USB." },
        img: "img/cargador.jpg"
      }
    ];

    let idioma = localStorage.getItem('idioma') || 'es';
    document.getElementById('idioma').value = idioma;

    function renderizarProductos() {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <div class="imagen-producto">
            <img src="${p.img}" alt="${p.nombre[idioma]}">
          </div>
          <h3>${p.nombre[idioma]}</h3>
          <p>${p.desc[idioma]}</p>
          <button>${idioma === 'es' ? "Agregar al carrito" : "Add to cart"}</button>
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("titulo").textContent = idioma === "es" ? "Tienda Tech" : "Tech Store";
      document.getElementById("btn-masvendido").textContent = idioma === "es" ? "Lo más vendido" : "Top Sellers";
      document.getElementById("btn-ofertas").textContent = idioma === "es" ? "Ofertas" : "Deals";
      document.getElementById("btn-nuevo").textContent = idioma === "es" ? "Lo nuevo" : "New";
      document.getElementById("btn-personalizados").textContent = idioma === "es" ? "Productos personalizados" : "Custom Products";
      document.getElementById("btn-contacto").textContent = idioma === "es" ? "Contáctanos" : "Contact Us";
      document.getElementById("btn-nosotros").textContent = idioma === "es" ? "Sobre nosotros" : "About Us";
      document.getElementById("btn-carrito").textContent = idioma === "es" ? "Carrito" : "Cart";
      document.getElementById("footer").innerHTML = idioma === "es"
        ? "Contacto: ventas@tiendatech.com | Tel: +52 123 456 7890<br>Dirección: Calle Futura 123, Ciudad Tecno"
        : "Contact: sales@tiendatech.com | Phone: +52 123 456 7890<br>Address: Future St. 123, Tech City";
    }

    function cambiarIdioma(lang) {
      idioma = lang;
      localStorage.setItem('idioma', idioma);
      renderizarProductos();
    }

    function ir(ruta) {
      window.location.href = ruta;
    }

    window.addEventListener("DOMContentLoaded", renderizarProductos);
  </script>
</body>
</html>
