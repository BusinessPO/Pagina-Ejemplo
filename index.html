<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda TecPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/beige-paper.png');
      background-color: #f0ebe3;
    }

    header {
      background-color: #ffffffcc;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #444;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav button:hover {
      background-color: #d6ccc2;
    }

    #idioma {
      padding: 6px;
    }

    .titulo-container {
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?fit=crop&w=1200&q=80') no-repeat center;
      background-size: cover;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Fredoka', sans-serif;
      font-size: 3rem;
      color: white;
      margin: 0;
      text-shadow: 2px 2px 5px #000;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .producto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
    }

    .producto:hover {
      transform: scale(1.03);
    }

    .producto img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .producto h2 {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.2rem;
      color: #444;
      margin: 10px 0 5px;
    }

    .producto p {
      font-size: 0.9rem;
      color: #666;
      margin: 0 10px 15px;
    }

    footer {
      background-color: #d6ccc2;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <button onclick="irA('mas-vendido')">Lo más vendido</button>
      <button onclick="irA('ofertas')">Ofertas</button>
      <button onclick="irA('nuevo')">Lo Nuevo</button>
      <button onclick="irA('personalizados')">Productos personalizados</button>
      <button onclick="irA('contacto')">Contáctanos</button>
      <button onclick="irA('nosotros')">Sobre nosotros</button>
      <button onclick="irA('carrito')">🛒</button>
    </nav>
    <select id="idioma" onchange="cambiarIdioma(this.value)">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </header>

  <div class="titulo-container">
    <h1 id="titulo">Tienda TecPro</h1>
  </div>

  <section class="productos" id="productos">
    <!-- Productos tecnológicos -->
  </section>

  <footer>
    <p id="contacto">Contacto: contacto@tecpro.com | WhatsApp: +52 123 456 7890</p>
    <p>&copy; 2025 TecPro. Todos los derechos reservados.</p>
  </footer>

  <script>
    const productos = [
      { nombre: "Smartwatch X1", descripcion: "Controla tu salud con estilo", imagen: "https://source.unsplash.com/featured/?smartwatch" },
      { nombre: "Auriculares 360", descripcion: "Sonido envolvente para tu día", imagen: "https://source.unsplash.com/featured/?headphones" },
      { nombre: "Drone Pro", descripcion: "Captura vistas aéreas impresionantes", imagen: "https://source.unsplash.com/featured/?drone" },
      { nombre: "Tablet Z", descripcion: "Potente, ligera y rápida", imagen: "https://source.unsplash.com/featured/?tablet" },
      { nombre: "Teclado LED", descripcion: "Retroiluminado y ergonómico", imagen: "https://source.unsplash.com/featured/?keyboard" },
      { nombre: "Mouse ProX", descripcion: "Precisión profesional", imagen: "https://source.unsplash.com/featured/?mouse" },
      { nombre: "Cámara UltraHD", descripcion: "Fotos nítidas en cualquier luz", imagen: "https://source.unsplash.com/featured/?camera" },
      { nombre: "Altavoz Boom", descripcion: "Potencia en cada nota", imagen: "https://source.unsplash.com/featured/?speaker" },
      { nombre: "Monitor Curve", descripcion: "Experiencia envolvente", imagen: "https://source.unsplash.com/featured/?monitor" },
      { nombre: "Lámpara LED", descripcion: "Luz inteligente para tu espacio", imagen: "https://source.unsplash.com/featured/?lamp" },
      { nombre: "Smart Ring", descripcion: "Tecnología al alcance de tu dedo", imagen: "https://source.unsplash.com/featured/?ring" },
      { nombre: "PowerBank Turbo", descripcion: "Energía para todo el día", imagen: "https://source.unsplash.com/featured/?powerbank" }
    ];

    const contenedor = document.getElementById("productos");

    function mostrarProductos() {
      contenedor.innerHTML = "";
      productos.forEach(p => {
        contenedor.innerHTML += `
          <div class="producto">
            <img src="${p.imagen}" alt="${p.nombre}">
            <h2>${p.nombre}</h2>
            <p>${p.descripcion}</p>
          </div>`;
      });
    }

    function irA(pagina) {
      alert("Esta sección aún no está habilitada: " + pagina);
    }

    function cambiarIdioma(idioma) {
      if (idioma === "en") {
        document.getElementById("titulo").textContent = "TecPro Store";
        document.getElementById("contacto").textContent = "Contact: contact@tecpro.com | WhatsApp: +52 123 456 7890";
      } else {
        document.getElementById("titulo").textContent = "Tienda TecPro";
        document.getElementById("contacto").textContent = "Contacto: contacto@tecpro.com | WhatsApp: +52 123 456 7890";
      }
    }

    mostrarProductos();
  </script>
</body>
</html>
